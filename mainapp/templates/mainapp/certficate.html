{% extends 'mainapp/base.html' %}
{% load static %}

{% block title %}Certificates{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center st-font mb-4">My Certificates</h1>
    <p class="text-center mb-5">Here are some of my learning certificates and achievements.</p>

    <!-- Gallery Grid -->
    <div class="row g-4">
        <!-- Certificate 1 -->
        <div class="col-6 col-md-4 col-lg-3">
            <div class="gallery-item">
                <img src="{% static 'images/IMG_20240926_080344.jpg' %}" class="img-fluid rounded-4 shadow" alt="Certificate 1">
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
            <div class="gallery-item">
                <img src="{% static 'images/IMG_20240926_080611.jpg' %}" class="img-fluid rounded-4 shadow" alt="Certificate 2">
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
            <div class="gallery-item">
                <img src="{% static 'images/IMG_20240926_080630.jpg' %}" class="img-fluid rounded-4 shadow" alt="Certificate 3">
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
            <div class="gallery-item">
                <img src="{% static 'images/IMG_20231219_160203.png' %}" class="img-fluid rounded-4 shadow" alt="Certificate 4">
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
            <div class="gallery-item">
                <img src="{% static 'images/IMG_20231219_160140.png' %}" class="img-fluid rounded-4 shadow" alt="Certificate 4">
            </div>
        </div>
    </div>
</div>

<style>
.gallery-item img {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.gallery-item img:hover {
    transform: scale(1.08);
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
}
</style>
{% endblock %}
